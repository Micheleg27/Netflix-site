<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login</title>
</head>

<body>
    <center>
        <article>
            <form action="sign">
                <h2>Sign In</h2>
                <div>
                    <input type="email" id="user" placeholder="Email or phone number"
                        title="Please enter a valid email or phone number." required> <br>
                    

                   <br> <input type="password" id="key" placeholder="Password" pattern=".{4,60}"
                        title="Your password must contain between 4 and 60 characters." required> <br>

                   <br> <button class="send" id="send">Sign In</button><br>
                   
                   <input type="checkbox" id="check">
                   <label for="check">Remember me</label>
                   <span><a href="https://www.netflix.com/it-en/LoginHelp">Need help?</a></span>
                </div>
                <div>
                    <h5>Need an help? <a href="">Sign up now</a></h5>
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more.</a></p>
                </div>
            </form>

        </article>
    </center>
</body>

</html>
